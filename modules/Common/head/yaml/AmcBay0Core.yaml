#schemaversion 3.0.0
#once AmcBay0Core.yaml
#include JesdRx.yaml
#include Lmk04828.yaml
#include Adc16Dx370.yaml
#include AttHMC624.yaml
#include DacAD5541.yaml
#include DacAD5541Mux.yaml

AmcBay0Core: &AmcBay0Core 
  name: AmcBay0Core
  description: "AMC0 LLRF Module (SD-376-396-16)"
  class: MMIODev
  configPrio: 1
  size: 0x00800000
  ########
  children:
  ########
    JesdRx:
      <<: *JesdRx
      at:
        offset: 0x00000000  
    ##################################################     
    Adc16Dx370:
      <<: *Adc16Dx370
      at:
        offset: 0x00100000 
        nelms:  3
        stride: 0x00100000 
    ##################################################     
    Lmk04828:
      <<: *Lmk04828
      at:
        offset: 0x00400000     
    ##################################################     
    AttHMC624:
      <<: *AttHMC624
      at:
        offset: 0x00500000 
        nelms: 6
        stride: 0x10
    ##################################################
    DacAd5541:
      <<: *DacAD5541
      at:
        offset: 0x00600000 
        nelms: 3
        stride: 0x10
    ################################################## 
    DacAD5541Mux:
      <<: *DacAD5541Mux
      at:
        offset: 0x00600030
    ##################################################
    InitAmcBay0:
      description: "Initialization for AMC card's JESD modules"
      class: SequenceCommand
      at:
        offset: 0x0
      sequence:
        # Reset the RX's GTs
        - entry: JesdRx/C_ResetGTs
          value: 0x1       
        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1       
        # 1000 ms sleep
        - entry: usleep
          value: 1000000       

        # Power up the LMK's SYSREF
        - entry: Lmk04828/PwrUpSysRef
          value: 0x1       
        # 1000 ms sleep
        - entry: usleep
          value: 1000000    

        # Clear the Alarms
        - entry: Lmk04828/InitLmk          
          value: 0x1       
    ##################################################
