include: AmcCarrierDemoEth.yaml

#MMIO range, will be attached to FPGA
mmio: &mmio
  name: mmio
  size: 0x100000000 # 4GB of address space
  MMIODev:
    - <<: *AmcCarrierDemoEth
      offset: 0x00000000
  
stream: &stream
    name: Stream0
    SRP:
      ProtocolVersion: SRP_UDP_NONE
    udp:
      port: 8194
      numRxThreads: 2
    RSSI: yes
    depack:
      useDepack: yes
    TDestMux:
      TDEST: 0x80
    
NetIODev:
  name: fpga
  ipAddr: 10.0.1.103
  MMIODev:
    - <<: *mmio
      SRP:
        ProtocolVersion: SRP_UDP_V3
        TimeoutUS: 10000
      udp:
        port: 8193
      RSSI: yes
      depack:
        useDepack: yes
      TDestMux:
        TDEST: 0
  StreamDev:
    - <<: *stream
      name: Stream0
      TDestMux:
        TDEST: 0x80
    - <<: *stream
      name: Stream1
      TDestMux:
        TDEST: 0x81
    - <<: *stream
      name: Stream2
      TDestMux:
        TDEST: 0x82
    - <<: *stream
      name: Stream3
      TDestMux:
        TDEST: 0x83
    - <<: *stream
      name: Stream4
      TDestMux:
        TDEST: 0x84
    - <<: *stream
      name: Stream5
      TDestMux:
        TDEST: 0x85
    - <<: *stream
      name: Stream6
      TDestMux:
        TDEST: 0x86
    - <<: *stream
      name: Stream7
      TDestMux:
        TDEST: 0x87
  
stream: &stream
    name: Stream0
    SRP:
      ProtocolVersion: SRP_UDP_NONE
    udp:
      port: 8194
      numRxThreads: 2
    RSSI: yes
    depack:
      useDepack: yes
    TDestMux:
      TDEST: 0x80
    
NetIODev:
  name: fpga
  ipAddr: 10.0.1.103
  MMIODev:
    - <<: *mmio
      SRP:
        ProtocolVersion: SRP_UDP_V3
      udp:
        port: 8193
      RSSI: yes
      depack:
        useDepack: yes
      TDestMux:
        TDEST: 0
  StreamDev:
    - <<: *stream
      name: Stream0
      TDestMux:
        TDEST: 0x80
    - <<: *stream
      name: Stream1
      TDestMux:
        TDEST: 0x81
    - <<: *stream
      name: Stream2
      TDestMux:
        TDEST: 0x82
    - <<: *stream
      name: Stream3
      TDestMux:
        TDEST: 0x83
